<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel Lib</title>
  <style>
    body {
      font-family: Arial;
      background: #0d1117;
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      color: #00b4ff;
      font-size: 30px;
    }
    button {
      margin: 10px;
      padding: 15px 40px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #00b4ff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #008ecc;
    }
  </style>
</head>
<body>
  <h1>Painel de Controle da Lib</h1>
  <p>Status atual: <span id="status">Carregando...</span></p>

  <button onclick="setStatus(true)">Ligar Lib</button>
  <button onclick="setStatus(false)">Desligar Lib</button>

  <script>
    const repo = "SEU_USUARIO/painellib"; // üëà troque pelo seu usu√°rio

    async function fetchStatus() {
      const res = await fetch(`https://raw.githubusercontent.com/${repo}/main/control.json`);
      const data = await res.json();
      document.getElementById("status").innerText = data.enabled ? "Ligada ‚úÖ" : "Desligada ‚ùå";
    }

    async function setStatus(status) {
      alert("Para ativar/desativar de verdade, √© preciso configurar o token do GitHub. (Posso te mostrar isso em seguida!)");
      document.getElementById("status").innerText = status ? "Ligada ‚úÖ" : "Desligada ‚ùå";
    }

    fetchStatus();
  </script>
</body>
</html>
